<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å–€çˆ¾æ–‡ï¼šå¹³è¡¡é€²åŒ– v4.4</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: manipulation; color: white; }
        #game-stage { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a2e 0%, #000 100%); overflow: hidden; }
        #safe-zone { position: absolute; top: 50%; left: 50%; width: 50px; height: 50px; margin: -25px 0 0 -25px; z-index: 10; background-image: url('safe.jpg'); background-size: cover; border-radius: 50%; border: 2px solid #f1c40f; box-shadow: 0 0 15px #f1c40f; }
        .enemy { position: absolute; border-radius: 50%; background-size: cover; background-position: center; z-index: 5; transition: transform 0.1s; }
        .t-normal { border: 2px solid #fff; }
        .t-tank { border: 4px solid #f1c40f; }
        .t-speed { border: 2px solid #3498db; }
        .t-ghost { opacity: 0.3; border: 1px solid #fff; }
        .t-split { border: 2px solid #2ecc71; }
        .t-blink { border: 2px solid #9b59b6; box-shadow: 0 0 10px #9b59b6; } 
        .t-heal { border: 3px solid #2ecc71; box-shadow: 0 0 20px #2ecc71; filter: brightness(1.5); }
        .t-boss { border: 6px solid #ff4757; box-shadow: 0 0 40px #ff4757; }
        #ui-layer { position: absolute; top: 15px; width: 100%; text-align: center; pointer-events: none; z-index: 20; }
        .hp-heart { font-size: 24px; color: #ff4757; margin: 0 5px; transition: opacity 0.3s; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; z-index: 100; padding: 20px; box-sizing: border-box; }
        .btn { padding: 12px 50px; background: #f1c40f; color: #000; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; }
        #boss-hp-bar { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); width: 70%; height: 8px; background: #333; border-radius: 4px; display: none; }
        #boss-hp-inner { width: 100%; height: 100%; background: #ff4757; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="game-stage">
        <div id="ui-layer">
            <div id="hp-display"><span class="hp-heart">â¤ï¸</span><span class="hp-heart">â¤ï¸</span><span class="hp-heart">â¤ï¸</span></div>
            <div id="score-text">åˆ†æ•¸: 0</div>
            <div id="timer-text">æ™‚é–“: 0s</div>
        </div>
        <div id="boss-hp-bar"><div id="boss-hp-inner"></div></div>
        <div id="safe-zone"></div>
    </div>

    <div id="start-ui" class="overlay">
        <h1 style="color:#f1c40f">å–€çˆ¾æ–‡ä¿è¡›æˆ° v4.4</h1>
        <p>å¹³è¡¡æ€§æ›´æ–°ï¼šæ–°å¢å›è¡€æ€ªèˆ‡é€Ÿåº¦ä¸Šé™</p>
        <button class="btn" onclick="startGame()">ç«‹å³é–‹æˆ°</button>
    </div>

    <div id="end-ui" class="overlay" style="display:none; justify-content:center;">
        <h1 id="end-title">é˜²ç·šå´©æ½°</h1>
        <p id="final-stats"></p>
        <button class="btn" onclick="location.reload()">é‡æ–°æ•´å‚™</button>
    </div>

    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="hit-sound" src="hit.mp3"></audio>

    <script>
        let score = 0, playerHP = 3, isLive = false, startTime, baseSpeed = 0.7, spawnRate = 1600, bossActive = false;
        const stage = document.getElementById('game-stage');
        const bgm = document.getElementById('bgm');
        const hitSound = document.getElementById('hit-sound');

        const MAX_SPEED_CAP = 4.5; // å…¨åŸŸé€Ÿåº¦ä¸Šé™

        const TYPES = [
            { id:'normal', hp:1, speed:1.0, size:60, weight:50, class:'t-normal' },
            { id:'tank', hp:4, speed:0.4, size:110, weight:15, class:'t-tank' },
            { id:'speed', hp:1, speed:1.4, size:40, weight:15, class:'t-speed' }, // é™é€Ÿ
            { id:'split', hp:1, speed:0.8, size:65, weight:10, class:'t-split' },
            { id:'blink', hp:1, speed:1.0, size:60, weight:10, class:'t-blink' },
            { id:'ghost', hp:1, speed:0.9, size:60, weight:10, class:'t-ghost' }
        ];

        function startGame() {
            document.getElementById('start-ui').remove();
            isLive = true; startTime = Date.now();
            bgm.play().catch(()=>{});
            spawnController();
            updateStats();
            setInterval(spawnHealer, 30000); // æ¯30ç§’ç”Ÿæˆè£œè¡€æ€ª
        }

        function updateStats() {
            if(!isLive) return;
            const sec = Math.floor((Date.now()-startTime)/1000);
            document.getElementById('timer-text').innerText = `æ™‚é–“: ${sec}s`;
            if (sec >= 90 && !bossActive) spawnBoss();
            
            // é€Ÿåº¦ä¸Šé™é‚è¼¯
            baseSpeed = Math.min(2.0, 0.7 + (sec/30)); 
            spawnRate = Math.max(500, 1600 - (sec*10));
            setTimeout(updateStats, 1000);
        }

        function spawnHealer() {
            if(!isLive) return;
            createEnemy(undefined, undefined, { id:'heal', hp:1, speed:0.5, size:70, class:'t-heal' });
        }

        function spawnBoss() {
            bossActive = true;
            document.getElementById('boss-hp-bar').style.display = 'block';
            createEnemy(innerWidth/2, -200, { id:'boss', hp:40, speed:0.1, size:220, class:'t-boss' });
        }

        function createEnemy(x, y, forcedType = null) {
            if(!isLive) return;
            let type = forcedType;
            if(!type) {
                const totalWeight = TYPES.reduce((a,b)=>a+b.weight, 0);
                let r = Math.random() * totalWeight, curr = 0;
                for(let t of TYPES) { curr += t.weight; if(r <= curr) { type = t; break; } }
            }

            const el = document.createElement('div');
            el.className = `enemy ${type.class}`;
            el.style.backgroundImage = "url('12672.jpg')";
            el.style.width = el.style.height = type.size + 'px';
            
            if(x === undefined) {
                let side = Math.floor(Math.random()*4);
                if(side===0){ x=Math.random()*innerWidth; y=-150; }
                else if(side===1){ x=innerWidth+150; y=Math.random()*innerHeight; }
                else if(side===2){ x=Math.random()*innerWidth; y=innerHeight+150; }
                else { x=-150; y=Math.random()*innerHeight; }
            }

            const state = { x, y, hp: type.hp, maxHp: type.hp, speed: Math.min(MAX_SPEED_CAP, baseSpeed * (type.speed || 1)), seed: Math.random()*10, id: type.id, radius: type.size/2, blinkCount: 0 };
            
            const hit = (e) => {
                e.preventDefault(); hitSound.currentTime=0; hitSound.play();
                
                if(state.id === 'blink' && state.blinkCount < 1) { // ç¬ç§»æ©Ÿåˆ¶é‡åš
                    state.blinkCount++;
                    state.x = innerWidth - state.x; state.y = innerHeight - state.y; // å‚³é€åˆ°å°è§’ç·š
                    return;
                }

                state.hp--;
                if(state.id === 'heal') healPlayer();

                if(state.hp <= 0) {
                    if(state.id === 'split') { createEnemy(state.x+20, state.y, TYPES[0]); createEnemy(state.x-20, state.y, TYPES[0]); }
                    score += (state.id === 'boss' ? 2000 : 10);
                    document.getElementById('score-text').innerText = `åˆ†æ•¸: ${score}`;
                    if(state.id === 'boss') victory();
                    el.remove();
                }
            };
            el.addEventListener('touchstart', hit); el.addEventListener('mousedown', hit);
            stage.appendChild(el);

            let t = 0;
            const move = () => {
                if(!isLive || !el.parentNode) return;
                const tx = innerWidth/2, ty = innerHeight/2;
                let dx = tx - state.x, dy = ty - state.y, d = Math.sqrt(dx*dx+dy*dy);
                
                if(d < (state.id === 'boss' ? 70 : 25)) { takeDamage(); el.remove(); return; }

                let vx = (dx/d) * state.speed, vy = (dy/d) * state.speed;

                if(state.id === 'normal' && d > 100) { // æ™®é€šè›‡è¡Œ
                    const wave = Math.sin(t*0.08 + state.seed) * 1.5;
                    vx += -(dy/d)*wave; vy += (dx/d)*wave;
                } else if(state.id === 'ghost') { // é¬¼é­‚ç¹åœˆ
                    const orbitRadius = d;
                    const angle = Math.atan2(dy, dx) + 0.05; // æ—‹è½‰é€Ÿåº¦
                    const nextX = tx - Math.cos(angle) * (orbitRadius - state.speed);
                    const nextY = ty - Math.sin(angle) * (orbitRadius - state.speed);
                    vx = nextX - state.x; vy = nextY - state.y;
                } else if(state.id === 'heal') { // è£œè¡€æ€ªç¹å ´
                    const angle = t * 0.02;
                    const orbit = 200 + Math.sin(t * 0.01) * 50;
                    const nx = tx + Math.cos(angle) * orbit;
                    const ny = ty + Math.sin(angle) * orbit;
                    vx = (nx - state.x) * 0.1; vy = (ny - state.y) * 0.1;
                }

                state.x += vx; state.y += vy;
                el.style.left = (state.x - state.radius)+'px';
                el.style.top = (state.y - state.radius)+'px';
                t++; requestAnimationFrame(move);
            };
            requestAnimationFrame(move);
        }

        function healPlayer() {
            if(playerHP < 3) {
                const hearts = document.getElementsByClassName('hp-heart');
                hearts[playerHP].style.opacity = "1";
                playerHP++;
            }
        }

        function takeDamage() {
            playerHP--;
            const hearts = document.getElementsByClassName('hp-heart');
            if(hearts[playerHP]) hearts[playerHP].style.opacity = "0.2";
            if(playerHP <= 0) endGame();
        }

        function spawnController() {
            if(!isLive) return;
            createEnemy();
            setTimeout(spawnController, spawnRate);
        }

        function victory() { isLive = false; document.getElementById('end-title').innerText = "ğŸ† å®ˆè­·æˆåŠŸï¼"; document.getElementById('end-ui').style.display = 'flex'; }
        function endGame() { isLive = false; document.getElementById('end-ui').style.display = 'flex'; document.getElementById('final-stats').innerText = `åˆ†æ•¸: ${score}`; }
    </script>
</body>
</html>
