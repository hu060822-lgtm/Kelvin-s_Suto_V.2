<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å–€çˆ¾æ–‡ï¼šçµ‚æ¥µ BOSS æˆ° v4.2</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: manipulation; color: white; }
        #game-stage { position: relative; width: 100vw; height: 100vh; background: radial-gradient(circle, #1a1a2e 0%, #000 100%); overflow: hidden; }
        #safe-zone { position: absolute; top: 50%; left: 50%; width: 70px; height: 70px; margin: -35px 0 0 -35px; z-index: 10; background-image: url('safe.jpg'); background-size: cover; border-radius: 50%; border: 3px solid #f1c40f; box-shadow: 0 0 20px #f1c40f; transition: transform 0.1s; }
        .enemy { position: absolute; border-radius: 50%; background-size: cover; background-position: center; z-index: 5; transition: transform 0.1s; }
        .t-normal { border: 2px solid #fff; }
        .t-tank { border: 4px solid #f1c40f; }
        .t-speed { border: 2px solid #3498db; filter: hue-rotate(180deg); }
        .t-ghost { opacity: 0.4; }
        .t-split { border: 2px solid #2ecc71; }
        .t-reverse { filter: invert(1); }
        .t-blink { border: 3px solid #9b59b6; }
        .t-boss { border: 8px solid #ff4757; box-shadow: 0 0 50px #ff4757; z-index: 6; }
        
        #ui-layer { position: absolute; top: 15px; width: 100%; text-align: center; pointer-events: none; z-index: 20; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; padding: 20px; box-sizing: border-box; text-align: center; }
        .btn { padding: 15px 60px; background: #f1c40f; color: #000; border: none; border-radius: 50px; font-size: 20px; font-weight: bold; margin-top: 20px; }
        #boss-hp-bar { position: fixed; top: 60px; left: 50%; transform: translateX(-50%); width: 80%; height: 10px; background: #333; border-radius: 5px; display: none; z-index: 30; }
        #boss-hp-inner { width: 100%; height: 100%; background: #ff4757; border-radius: 5px; transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="game-stage">
        <div id="ui-layer">
            <div id="score-text" style="font-size:24px;">åˆ†æ•¸: 0</div>
            <div id="timer-text">æ™‚é–“: 0s</div>
            <div id="msg-text" style="color:#ff4757; font-weight:bold; font-size:20px;"></div>
        </div>
        <div id="boss-hp-bar"><div id="boss-hp-inner"></div></div>
        <div id="safe-zone"></div>
    </div>

    <div id="start-ui" class="overlay">
        <h1 style="color:#f1c40f">çµ‚æ¥µä¿è¡›æˆ° v4.2</h1>
        <p>æ’é 90 ç§’ï¼Œè¿æ¥å–€çˆ¾æ–‡çš‡é™è‡¨</p>
        <button class="btn" onclick="startGame()">é–‹å§‹ä½œæˆ°</button>
    </div>

    <div id="end-ui" class="overlay" style="display:none">
        <h1 id="end-title" style="color:#e74c3c">ä½ è¢«ç´ é ­äº†ï¼</h1>
        <p id="final-stats"></p>
        <button class="btn" onclick="location.reload()">é‡æ–°æ•´å‚™</button>
    </div>

    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="hit-sound" src="hit.mp3"></audio>

    <script>
        let score = 0, isLive = false, startTime, baseSpeed = 1.4, spawnRate = 1300, bossActive = false;
        const stage = document.getElementById('game-stage');
        const bgm = document.getElementById('bgm');
        const hitSound = document.getElementById('hit-sound');

        const TYPES = [
            { id:'normal', hp:1, speed:1.0, size:65, weight:50, class:'t-normal' },
            { id:'tank', hp:4, speed:0.6, size:130, weight:15, class:'t-tank' },
            { id:'speed', hp:1, speed:2.4, size:45, weight:15, class:'t-speed' },
            { id:'ghost', hp:1, speed:1.2, size:65, weight:10, class:'t-ghost' },
            { id:'split', hp:1, speed:1.1, size:70, weight:10, class:'t-split' },
            { id:'reverse', hp:1, speed:1.2, size:65, weight:5, class:'t-reverse' },
            { id:'blink', hp:2, speed:1.0, size:65, weight:5, class:'t-blink' }
        ];

        function startGame() {
            document.getElementById('start-ui').remove();
            isLive = true; startTime = Date.now();
            bgm.play().catch(()=>{});
            spawnController();
            updateStats();
        }

        function updateStats() {
            if(!isLive) return;
            const sec = Math.floor((Date.now()-startTime)/1000);
            document.getElementById('timer-text').innerText = `æ™‚é–“: ${sec}s`;
            
            if (sec >= 90 && !bossActive) spawnBoss();
            
            baseSpeed = 1.4 + (sec/10);
            spawnRate = Math.max(300, 1300 - (sec*10));
            setTimeout(updateStats, 1000);
        }

        function spawnBoss() {
            bossActive = true;
            document.getElementById('msg-text').innerText = "âš ï¸ BOSS é™è‡¨ï¼šå–€çˆ¾æ–‡çš‡ âš ï¸";
            document.getElementById('boss-hp-bar').style.display = 'block';
            createEnemy(innerWidth/2, -200, { id:'boss', hp:30, speed:0.3, size:250, class:'t-boss' });
        }

        function createEnemy(x, y, forcedType = null) {
            if(!isLive) return;
            let type = forcedType;
            if(!type) {
                const totalWeight = TYPES.reduce((a,b)=>a+b.weight, 0);
                let r = Math.random() * totalWeight, curr = 0;
                for(let t of TYPES) { curr += t.weight; if(r <= curr) { type = t; break; } }
            }

            const el = document.createElement('div');
            el.className = `enemy ${type.class}`;
            el.style.backgroundImage = "url('12672.jpg')";
            el.style.width = el.style.height = type.size + 'px';
            
            if(x === undefined) {
                let side = Math.floor(Math.random()*4);
                if(side===0){ x=Math.random()*innerWidth; y=-150; }
                else if(side===1){ x=innerWidth+150; y=Math.random()*innerHeight; }
                else if(side===2){ x=Math.random()*innerWidth; y=innerHeight+150; }
                else { x=-150; y=Math.random()*innerHeight; }
            }

            const state = { x, y, hp: type.hp, maxHp: type.hp, speed: baseSpeed * (type.speed || 1), seed: Math.random()*10, id: type.id, radius: type.size/2 };
            
            const hit = (e) => {
                e.preventDefault(); hitSound.currentTime=0; hitSound.play();
                state.hp--;
                // éœ‡å‹•æ•ˆæœ
                el.style.transform = "scale(0.9)";
                setTimeout(()=>el.style.transform="scale(1)", 50);

                if(state.id === 'boss') {
                    const pct = (state.hp / state.maxHp) * 100;
                    document.getElementById('boss-hp-inner').style.width = pct + '%';
                }

                if(state.hp <= 0) {
                    if(state.id === 'split') {
                        createEnemy(state.x+30, state.y, TYPES[0]); createEnemy(state.x-30, state.y, TYPES[0]);
                    }
                    if(state.id === 'boss') {
                        score += 1000;
                        victory();
                    } else {
                        score += 10;
                    }
                    document.getElementById('score-text').innerText = `åˆ†æ•¸: ${score}`;
                    el.remove();
                }
            };
            el.addEventListener('touchstart', hit); el.addEventListener('mousedown', hit);
            stage.appendChild(el);

            let t = 0;
            const move = () => {
                if(!isLive || !el.parentNode) return;
                const tx = innerWidth/2, ty = innerHeight/2;
                const dx = tx - state.x, dy = ty - state.y, d = Math.sqrt(dx*dx+dy*dy);
                
                if(d < (state.id === 'boss' ? 80 : 40)) return endGame();

                let vx = (dx/d) * state.speed, vy = (dy/d) * state.speed;

                // è›‡è¡Œé‚è¼¯ï¼šåƒ…é™æ–¼æ™®é€šç¨®
                if(state.id === 'normal' && d > 100) {
                    const wave = Math.sin(t*0.1 + state.seed) * (state.speed*2);
                    vx += -(dy/d)*wave; vy += (dx/d)*wave;
                }
                
                // BOSS ç‰¹æ®Šæ©Ÿåˆ¶ï¼šå¬å–šè¡åˆºå°æ€ª
                if(state.id === 'boss' && t % 150 === 0) {
                    createEnemy(state.x, state.y, TYPES[2]);
                }

                state.x += vx; state.y += vy;
                el.style.left = (state.x - state.radius)+'px';
                el.style.top = (state.y - state.radius)+'px';
                t++; requestAnimationFrame(move);
            };
            requestAnimationFrame(move);
        }

        function spawnController() {
            if(!isLive) return;
            createEnemy();
            setTimeout(spawnController, spawnRate);
        }

        function victory() {
            isLive = false;
            document.getElementById('end-title').innerText = "ğŸ‰ æ“Šæ•—å–€çˆ¾æ–‡çš‡ï¼";
            document.getElementById('end-title').style.color = "#f1c40f";
            document.getElementById('end-ui').style.display = 'flex';
            document.getElementById('final-stats').innerText = `ä½ å®ˆè­·äº†æ ¸å¿ƒï¼æœ€çµ‚åˆ†æ•¸: ${score}`;
        }

        function endGame() {
            if(!isLive) return;
            isLive = false;
            document.getElementById('end-ui').style.display = 'flex';
            document.getElementById('final-stats').innerText = `åˆ†æ•¸: ${score} | ç”Ÿå­˜: ${Math.floor((Date.now()-startTime)/1000)}s`;
        }
    </script>
</body>
</html>
